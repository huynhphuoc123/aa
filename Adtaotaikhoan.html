<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    	.custom1{
    		border: 1px solid 	#000000;
    		margin: 100px 0px 100px 5px;
    		min-height: 300px;
    		background: #FFFFE0;
    		font-size: medium;
    	}
		.custom{
			border: 1px solid 	#000000;
    		margin: 100px 0px 200px 100px;
    		min-height: 300px;
    		background: #F0FFFF;
    		font-size: medium;
    	}
    	input[type=submit] {
    width: 50%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}
	.custom2{
				border: 1px solid 	#000000;
	    		margin: 50px 50px 50px 50px;
	    		min-height: 300px;
	    		background: #F0FFFF;
	    		font-size: medium;
	    	}

	</style>
 
   </head>
  <body>
  		<div class="container"> 
  			<div class ="crow">
  				<div class="col-md-3">
  					<div class="custom">
			  			<div class="navbar-collapse">
			  				<ul class="list-group">
			  					<button type="button" onclick="window.location.href='AdminQL.html' ">Quản lý tài khoản</button>
			  					<button type="button"onclick="window.location.href='Adtaotaikhoan.html' ">Tạo tài khoản mới</button>
			  					<button type="button"onclick="window.location.href='adlapdanhsach.html' ">Tạo danh sách</button>
			  				</ul>
			  			</div>
			  		</div>
		  		</div>
  		<div class=col-md-6>
  			<div class="custom1">
  				<div class=custom2>
  					<p class="text-center">Tạo tài khoản<p>
	  				<form style="margin-left: 10px;">
	  					<div class="form-group">
	  						<label for="user">Tài khoản</label>
	  						<input type="text" name="user" placeholder="tên tài khoản">
	  					</div>
	  					<div class="form-group">
	  						<label for="pass">Mật khẩu</label>
	  						<input type="password" name="pass" placeholder="nhập mật khẩu">
	  					</div>
	  					<div class="form-group">
	  						<label for="name">Họ và tên</label>
	  						<input type="text" name="name" placeholder="họ và tên">
	  					</div>
	  					<div class="form-group">
	  						<label for="date">Ngày sinh</label>
	  						<input type="date" name="date" placeholder="dd/mm/yyyy">
	  					</div>
	  					<div class="form-group">
	  						<label for="ma">Mã Số</label>
	  						<input type="text" name="ma" placeholder="mã số sinh viên(giảng viên)">
	  					</div>
	  					<div class="form-group">
	  						<label for="email">Email</label>
	  						<input type="text" name="email" placeholder="nhập email">
	  					</div>
	  					<div class="form-group">
	  						<label for="quyen">quyền đăng nhập</label>
	  						<select id="quyen" name="quyen">
						      <option value="Admin">Admin</option>
						      <option value="sinhvien">Sinh Viên</option>
						      <option value="ql">Phòng quản lý</option>
						      <option value="gv">giảng viên</option>
							 </select>
							 <label for="dangky"></label>
							 <input type="submit" value="đăng ký">
	  					</div>
	  				</form>
  				</div>
  				</div>
  			</div>
  		</div>
  	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
