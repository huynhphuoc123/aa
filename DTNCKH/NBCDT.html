<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
    .custom1{
      border: 1px solid   #000000;
        margin: 100px 0px 100px 5px;
        min-height: 300px;
        min-width: 1000px;
        font-size: medium;
      }
            input[type=submit] {
        width: 10%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .custom{
      border: 1px solid   #000000;
        margin: 100px 0px 200px 100px;
        min-height: 100px;
        font-size: medium;
      }
      .custom2{
      border: 1px solid   #000000;
          margin: 50px 50px 50px 50px;
          min-height: 500px;
          min-width: 800px;;
        background: #F0FFFF;
      }
                  .custom4{
      border: 1px solid   #000000;
        margin: 0px 10px 40px 40px;
        min-height: 40px;
        min-width: 450px;
        background: #F0FFFF;
        font-size: medium;
      }
	</style>
 
  </head>
  <body>
  		<div class="container"> 
  			<div class ="crow">
  				<div class="col-md-3">
  					<div class="custom">
			  			<div class="navbar-collapse">
			  				<ul class="list-group">
                  <li class  =list-group-item><button type="button" onclick="window.location.href='Svthongbao.html' ">Thông Báo</button></li>
                  <li class  =list-group-item><button type="button" onclick="window.location.href='SVQLTK.html' ">Thông tin tài khoản</button></li>
                  <li class  =list-group-item><button type="button" onclick="window.location.href='Svquanly.html' ">Quản lý</button></li>
                  <li class  =list-group-item><button type="button" onclick="window.location.href='SVDKDT.html' ">Gửi đơn</button></li>
                  <li class  =list-group-item><button type="button" onclick="window.location.href='NBCDT.html' ">Nộp báo cáo</button></li>
                </ul>
			  			</div>
			  		</div>
		  		</div>
		  		<div class=col-md-8>
		  			<div class=custom1>
		  				<div class ="crow">
  							<div class="col-md-3">
			  			</div>
		  				<div class=custom2>
              <p align="center"><font size="5">Nộp báo cáo đề tài</font></p>
                <form style="margin-left: 10px;">
                  <div class="form-group">
                    <label for="user">Tên đề tài</label>
                    <input type="text" name="user" >
                    <label for="name" style="margin-left: 80px;">Mã đề tài</label>
                    <input type="text" style="margin-left: 90px;" name="name" >
                  </div>
                  <div class="form-group">
                    <label for="pass">Tên chủ nhiệm</label>
                    <input type="password" name="pass" >
                    
                  </div>   
                   <div class="form-group">
                   <label for="date">File upload</label>
                    <select id="quyen" name="quyen">
                      <option value="Admin">Tên file</option>
                      <option value="sinhvien">Sinh Viên</option>
                  </div>  
                 <div class="form-group">
                 <input type="submit" value="Up file">
                  </div>  
                   <div class="form-group">
                    <label for="email">Mô tả file</label>
                    <textarea name="message" rows="10" cols="50"></textarea>
                  </div>
                   <input type="submit" value="Gửi">
                </form>
		  				</div>
			  		</div>
		  		</div>
		  	</div>
		</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
